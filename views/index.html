    <body>
        
        <div class="container">
        
            <h1 class="centred">Timestamp Microservice</h1>
            
            <p>To use this service, after the url write <strong>either</strong> a valid date:</p>
            
            <p><code class="red-text">https://dry-castle-31853.herokuapp.com/January 1 2017</code></p>
            
            <p>or a valid Unix timestamp:</p>
            
            <p><code class="red-text">https://dry-castle-31853.herokuapp.com/12345678</code></p>
